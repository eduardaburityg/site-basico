<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container feedback-page">
    <h1 class="titulo-formulario">Envie seu feedback</h1>
    <form id="feedbackForm" novalidate class="formulario">
      <div class="campo-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
      </div>

      <div class="campo-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@email.com" />
      </div>

      <div class="campo-form">
        <label for="endereco">Endereço completo</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, cidade" />
      </div>

      <div class="campo-form">
        <label for="tipo">Tipo de Feedback</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione...</option>
          <option value="sugestao">Sugestão</option>
          <option value="duvida">Dúvida</option>
          <option value="elogio">Elogio</option>
        </select>
      </div>

      <div class="campo-form">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem aqui..."></textarea>
      </div>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Obrigado pelo seu feedback!');
      form.reset();
    });
  </script>
</body>
</html>
